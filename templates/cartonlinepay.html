{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <style>
        .w3-container {
            font-size: 14px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
 <div class="center">
    <h3 class="donate">
        <div class="w3-card-4">

            <header class="w3-container w3-blue">
                <h1>ELECTRO_MARK</h1>
            </header>

            <div class="w3-container">
                <p>Click the below link to proceed to payment</p>

    <div id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ac3xgYILcFIICy8_K8P0ceZFmez3ZXHk8XbMIWjJwX44TtMEn_1EA4cPxSAUR16AuQtg7yqzp_0O5IfY&currency=USD"></script>

    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '5'
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    
                  location.replace("http://127.0.0.1:8000/cartonlinepay");

                });
            }


        }).render('#paypal-button-container');
    </script>
    </div>

    <footer class="w3-container w3-blue">
        <center><h5>&copy electromark</h5></center>
    </footer>

</div>
</h3>

</div>
</body>
</html>
