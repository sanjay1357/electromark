{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="{% static 'register/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'register/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'register/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'register/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'register/css/main.css' %}" rel="stylesheet" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body >
    <div >
     <center><span class="login100-form-logo">
                         <img src="{% static 'register/images/hi.png' %}" class="rounded-circle" alt="Cinque Terre" width="120" height="120">
                    </span></center>
        <div class="wrapper wrapper--w680">
           
            <div class="card card-4">
 
                <div class="card-body">
                    
                    <center><h2 class="title" style="text-shadow: 2px 2px 4px #000000;">EDIT PROFILE</h2></center>
                    
                                                                                                                                                               
                                             <form id="myform" action="editprofile" method="POST">                                                                                                                      

                                                {% csrf_token %}                         


                                                                                                                                                     


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
<input type="text" class="input--style-4" name="first_name" id="first_name" onkeypress="return (event.charCode > 64 && 
event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value={{account.first_name}} required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
<input class="input--style-4" type="text" name="last_name" id="last_name" onkeypress="return (event.charCode > 64 && 
event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value={{account.last_name}} required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" id="birthday" value={{account.birthday}} required >
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" id="Male" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" id="Female" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                           





                        

                    




                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">FATHER'S NAME</label>
                                 <input class="input--style-4" type="text" name="father" id="father" value={{account.father_name}} required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">ADDRESS 1</label>
                              <input class="input--style-4" type="text" name="add1" id="add1" value={{account.address1}} required>
                                    </div>
                                </div>
                                           
                            </div>



                        
                          <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">ADDRESS 2</label>
                               <input class="input--style-4" type="text" name="add2" id="add2"value={{account.address2}} required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">LANDMARK</label>
                         <input class="input--style-4" type="text" name="landmark" id="landmark" value={{account.landmark}} required>
                                    </div>
                                </div>
                                           
                            </div>


                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">PINCODE</label>
                                        <input class="input--style-4" type="text" name="pincode" id="pincode" onkeypress='return restrictAlphabets(event)' minlength="6" maxlength="6" value={{account.pincode}} required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">DISTRICT</label>
                                        <input class="input--style-4" type="text" name="district" id="district" value={{account.district}} required>
                                    </div>
                                </div>
                                           
                            </div>






                           


                        <div class="p-t-15">
                            <center><button class="btn btn--radius-2 btn--blue" type="submit" id="mybtn1" name="mybtn1">Submit</button></center>
                        </div>
                   

                 </form>


                </div>
            </div>
        </div>
    </div>



 

<script type="text/javascript">
  var gen="{{account.gender}}";
   if(gen=="Male")
   {
      
       document.getElementById("Male").checked = true;
   }
   else
   {
     document.getElementById("Female").checked = true;
   }



  function restrictAlphabets(e) {
             var x = e.which || e.keycode;
             if ((x >= 48 && x <= 57))
                 return true;
             else
                 return false;
         }


</script>



    <!-- Jquery JS-->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'register/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'register/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
